<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bottom Navigation Popup</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.3); /* Background with transparency */
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .bottom-nav img {
    max-width: 100%;
    height: auto;
    opacity: 0.3; /* Image transparency */
  }

  .telegram-button {
    display: inline-block;
    margin: 0 5px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #ffc107;
    color: #000;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
  }

  /* Additional styles for icons, if needed */
</style>
</head>
<body>

<div class="container-fluid">
  <!-- Bottom navigation component -->
  <div class="bottom-nav">
    <div class="telegram-button" onclick="sendMessage('Buy X GIB')">Buy GIB</div>
    <div class="telegram-button" onclick="sendMessage('/home')">Home</div>
    <div class="telegram-button" onclick="sendMessage('/info')">Info</div>
  </div>
  
  <!-- Your background image -->
  <img src="https://gibmoreinfo.com/static/media/avtar1.bbfa7764c0f901c4ef7b.png" alt="Avatar">

  <!-- Your content here -->
</div>

<script>
  function sendMessage(message) {
    Telegram.WebApp.sendData(message);
  }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
